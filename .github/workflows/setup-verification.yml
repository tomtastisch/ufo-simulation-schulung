name: Setup Verification

on:
  push:
    branches: [ main, develop,'copilot/**' ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  checks: write
  pull-requests: write


jobs:
  test-setup:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      checks: write
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.13', '3.14' ]

    steps:
      - name: Checkout
        # noinspection UnresolvedGitHubAction
        uses: actions/checkout@v4

      - name: Set up Python
        # noinspection UnresolvedGitHubAction
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix['python-version'] }}
          cache: pip
          cache-dependency-path: pyproject.toml

      # Upgrade pip to avoid installation errors
      # pip is legacy
      # See https://github.com/actions/setup-python/issues/279
      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Cache pip downloads
        # noinspection UnresolvedGitHubAction
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix['python-version'] }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix['python-version'] }}-
            ${{ runner.os }}-pip-

      - name: Install build tooling
        run: pip install build pip-tools

      - name: Install project with extras
        run: pip install .[dev]

      - name: Validate dependency graph
        run: pip check

      - name: Collect test imports
        run: pytest --collect-only --maxfail=1 --strict-markers

      - name: Validate pyproject build
        run: python -m build --sdist --wheel

      - name: Upload build artifacts
        if: always()
        # noinspection UnresolvedGitHubAction
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix['python-version'] }}
          path: dist
