name: Setup Verification

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  bootstrap:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Run setup bootstrap
        run: python setup.py

      - name: Verify setuptools shim
        run: python setup.py --name

